  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-image: url('https://t1.pixhost.to/thumbs/7438/625425084_photo_5839397945089313785_c.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
      z-index: 0;
    }
    .container {
      z-index: 2;
      text-align: center;
      padding: 3rem;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3.2rem;
      margin-bottom: 1rem;
      color: #1e90ff;
      animation: fadeInDown 1s ease-in-out;
    }
    p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 2rem;
      line-height: 1.8;
      color: #e0e0e0;
      animation: fadeInUp 1.5s ease-in-out;
    }
    .btn {
      padding: 0.9rem 2.5rem;
      background: linear-gradient(135deg, #1e90ff, #0070e0);
      border: none;
      border-radius: 40px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.4s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 10px 25px rgba(0, 112, 224, 0.3);
    }
    .btn:hover {
      background: linear-gradient(135deg, #0070e0, #1e90ff);
      transform: translateY(-3px) scale(1.05);
    }
    .credits {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #bbb;
      text-shadow: 1px 1px 2px #000;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
