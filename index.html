    * {

      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-image: url('https://t1.pixhost.to/thumbs/7438/625425084_photo_5839397945089313785_c.jpg');

      display: flex;

    .overlay {

      z-index: 0;
    }
    .container {

    h1 {
      font-size: 3rem;

    }
    p {

    }
    .btn {
      padding: 0.8rem 2rem;
      background-color: #1e90ff;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
      animation: fadeInUp 1.5s ease-in-out;
    }
    .btn:hover {
      background-color: #0070e0;
      transform: scale(1.05);
    }
    .credits {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #aaa;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
